<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="res/styles/style.css">

    <script src="res/js/fetchWords.js"></script>
    <script src="res/js/textToSpeech.js"></script>
    <script src="res/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
</head>

<body class="min-vh-100 d-flex align-items-center">
    <div class="container-sm my-5">
        <div class="row mb-3 justify-content-center">
            <div id="listen-btn" class="col-4 btn btn-light hover text-center px-3 py-3 border rounded-pill shadow">
                <span class="h5">listen</span>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-6 position-relative" style="height: 4rem;">
                <input id="spell-input" type="text" class="w-100 p-2 px-3 fs-2">
                <span id="display-input" class="w-100 p-2 px-3 fs-2"></span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="skip-btn" class="col-2 p-2 border text-center bg-light shadow hover">skip</div>
        </div>
        <div id="voices-not-found" style="display: none;" class="row justify-content-center">
            <div class="col col-6 mt-3 text-center">
                <span class="text-danger">Your browser doesn't have any voices. You will not be able to hear the
                    words.</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-6">
                <select class="form-select w-100 p-2 mt-3"></select>
            </div>
        </div>
    </div>
</body>

</html>
